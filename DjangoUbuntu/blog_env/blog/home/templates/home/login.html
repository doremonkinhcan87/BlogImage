<!DOCTYPE html>
<html>
<head>
	<link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet">
    <link href=http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css rel="stylesheet">
</head>
<body>
	{% if id == None %}
		<form action="{% url 'home:login' %}" method="post">
	{% else %}
		<form action="{% url 'home:update_item' id=id %}" method="post">
	{% endif %}
	{% csrf_token %}
	{{ form }}
	<input type="submit" value="Submit" />
	<a href="{% url 'home:logout' %}">Logout</a>
</form>

<!--Bang hien thi-->
{% if list_item|length %}
<table border=1 style="width: 100%; border-collapse: collapse">
   {% for item in list_item %}
   <tr>
       <td>{{ item.firt_name }}</td>
       <td>{{ item.last_name }}</td>
	   <td>{{ item.password }}</td>
       <td>{{ item.role }}</td>
	   <td>{{ item.email }}</td>
	   <td><a href="{% url 'home:update_item' id=item.id %}">Edit</a></td>
       <td><a href="{% url 'home:remove_item' id=item.id %}">Remove</a></td>
   </tr>
   {% endfor %}
</table>
{% endif %}
</body>
</html>
