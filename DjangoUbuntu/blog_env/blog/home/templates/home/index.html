<!DOCTYPE html>
<html>
    <head>
		<link href="/media/src/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="/media/src/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="/media/src/bootstrap/css/bootstrap.css" rel="stylesheet">
		<script src="/media/src/bootstrap/js/bootstrap.js"></script>
		<link rel="stylesheet" href="/media/src/css/main.css">
        <meta charset="utf-8">
        <title>Image Django By Thuy</title>
		<style>
			#items .item .info {
				visibility: hidden;
			}

			#items .item:hover .info {
				visibility: visible; color:White;
			}
			
		</style>
    </head>

    <body>
		<div class="jumbotron banner-homepage">
			<nav id="main_navbar" class="container navbar index">
				<div class="container-fluid">
					<nav class="collapse navbar-collapse navbar-main navbar-left">
						<ul class="navbar-nav navbar-right nav">
							<li><a href="/">Home</a></li>
						</ul>
					</nav>
					<nav class="collapse navbar-collapse navbar-main navbar-right">
						<ul class="navbar-nav navbar-right nav">
							<li><a href="#" style = "color: #777">Explore</a></li>
							<li><a href="#">Sign up</a></li>
							<li><a href="/auth">Log in</a></li>
						</ul>
					</nav>
				</div>
			</nav>
		</div> 
		<div class="container">
			<div class="masthead" >
				<nav>
					<ul class="nav nav-justified">
						<li class="active"><a href="#">Photos</a></li>
						<li><a href="#">Illustrations</a></li>
						<li><a href="#">Vector graphics</a></li>
						<li><a href="#">Videos</a></li>

					</ul>
				</nav>
			</div>
		</div>
		
        <!-- List of uploaded documents -->
        {% if documents %}
			<div class="row" style="background: #f7f8fa;">
				<div class="col-md-12">
				{% for document in documents %}
					<div class="col-md-2">
						<div id="items" class="thumbnail" >
							<div class="item" style="background:url('/media/{{ document.docfile.url }}') center center; background-size:cover; height:200px">
								<div class="info">
							   		<p>{{ document.title }}<br/>{{ document.pub_date }}</p>
								</div>
							</div>
						</div>
					</div>
				{% endfor %}
				</div>
			</div>
			
        {% else %}
            <p>No documents.</p>
        {% endif %}
    </body>
</html>
