<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Page Admin</title>
	
	<link href="/media/src/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="/media/src/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="/media/src/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="/media/src/css/main.css">
	<link rel="stylesheet" href="/media/src/css/sb-admin-2.css">
	<meta charset="utf-8">
</head>
<body>	
	<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Create a Free Account</h3>
                    </div>
                    <div class="panel-body">
						<!-- Form Nhap lieu-->
						
						 <form role="form" action="{% url 'home:signup'%}" method="post">
							{% csrf_token %}
							<input class="form-control" style ="visibility: hidden; height:0px" placeholder="Role" name="role" type="text" value="user"/>
                            <fieldset>
								<div class="form-group">
                                    <input class="form-control" placeholder="Last name" name="last_name" type="text" autofocus>
                                </div>
								<div class="form-group">
                                    <input class="form-control" placeholder="Firt name" name="firt_name" type="text" autofocus>
                                </div>
								<div class="form-group">
                                    <input class="form-control" placeholder="User name" name="user_name" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="text" value="">
                                </div>
                                    
								<input type="submit" value="Submit" class="btn btn-lg btn-success btn-block"/>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<script src="/media/src/dist/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/media/src/bootstrap/js/bootstrap.min.js"></script>
	<script src="/media/src/bootstrap/js/bootstrap.js"></script>
</body>
</html>
